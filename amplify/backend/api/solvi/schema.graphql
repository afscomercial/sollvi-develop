type Products @model {
  id: ID!
  ownerId: String
  description: String
  imageUrl: String
  price: Float
  title: String
}


type Orders @model {
  id: ID!
  ownerId: String
  cartItems: [CarItems]
  date: String
  totalAmount: Float
}

type CarItems {
  productId: ID
  productPrice: Float
  productTitle: String
  quantity: Int
  sum: Float
}
